# fly.toml - Fly.io configuration
app = "agent-reach"
primary_region = "sjc"

[build]

[env]
  RUST_LOG = "agent_reach_server=info"

[http_service]
  internal_port = 3001
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1

[[http_service.checks]]
  grace_period = "10s"
  interval = "30s"
  method = "GET"
  timeout = "5s"
  path = "/health"

[[vm]]
  size = "shared-cpu-1x"
  memory = "256mb"
